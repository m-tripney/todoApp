<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>toDo</title>
    </head>
    <body>
        <h1>toDo</h1>
        <button onclick="handlers.addTodo()">Add Todo</button>
        <input id="addTodoTextInput" type="text" placeholder="Text" />
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input
            id="changeTodoPositionInput"
            type="number"
            min="0"
            placeholder="Position"
        />
        <input id="changeTodoTextInput" type="text" placeholder="Text" />
        <button onclick="handlers.deleteTodo()">Delete Todo</button>
        <input
            id="deleteTodoPositionInput"
            type="number"
            min="0"
            placeholder="Position"
        />
        <button onclick="handlers.toggleCompleted()">
            Toggle Complete
        </button>
        <input
            id="toggleCompletedPositionInput"
            type="number"
            min="0"
            placeholder="Position"
        />
        <button onclick="handlers.toggleAll()">Toggle All</button>
        <script src="todoApp.js"></script>
        <ul></ul>
    </body>
</html>
